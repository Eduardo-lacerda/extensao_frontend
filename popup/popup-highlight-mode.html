<div class="highlighter-popup log is-popup-part">
    <div class="highlighter-popup-header is-popup-part">
        <div class="highlight-toggle-wrapper is-popup-part">
            <label class="toggle is-popup-part">
                <input type="checkbox" id="highlight-toggle" checked="checked">
                <span class="slider is-popup-part"></span>
            </label>
        </div>
        <div class="colors-wrapper is-popup-part">
            <button class="color-btn yellow selected is-popup-part"></button>
            <button class="color-btn green is-popup-part"></button>
            <button class="color-btn orange is-popup-part"></button>
        </div>
        <div class="icons-wrapper is-popup-part">
            <button class="header-btn is-popup-part" id="fix-btn">
                <i class="material-icons-outlined is-popup-part">push_pin</i>
            </button>
            <button class="header-btn is-popup-part" id="close-btn">
                <i class="material-icons-outlined is-popup-part">close</i>
            </button>
        </div>
    </div>
    <div class="highlighter-popup-log is-popup-part">
