<div class="highlighter-popup-login ipp highlight-toggle-container">
    <div class="ipp input-wrapper">
        <label class="ipp">Nome:</label>
        <input type="text" class="ipp" id="name-input" placeholder="Nome">
    </div>
    <div class="ipp input-wrapper">
        <label class="ipp">E-mail:</label>
        <input type="email" class="ipp" id="email-input" placeholder="E-mail">
    </div>
    <div class="ipp input-wrapper">
        <label class="ipp">Senha:</label>
        <input type="password" class="ipp" id="password-input" placeholder="Senha">
    </div>
    <div class="ipp btn-row">
        <button class="cancel-btn ipp" id="cancel-btn">Cancelar</button>
        <button class="register-btn ipp" id="register-btn">Registrar</button>
    </div>
</div>
