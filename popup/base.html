<link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap" rel="stylesheet">

<head>

<div class="highlighter-popup log ipp">
    <div class="highlighter-popup-header ipp">
        <div class="logout-wrapper ipp">
            <button class="logout-btn header-btn ipp" id="logout-btn">
                <i class="ipp material-icons">logout</i>
            </button>
        </div>
        <div class="login-header-wrapper ipp">
            <button class="login-header-btn header-btn ipp" id="login-header-btn">
                <i class="ipp material-icons">login</i>
            </button>
        </div>
        <div class="colors-wrapper ipp">
            <button class="color-btn yellow selected ipp"></button>
            <button class="color-btn green ipp"></button>
            <button class="color-btn orange ipp"></button>
        </div>
        <div class="icons-wrapper ipp">
            <button class="header-btn ipp" id="fix-btn">
                <i class="material-icons-outlined ipp">push_pin</i>
            </button>
            <button class="header-btn ipp" id="close-btn">
                <i class="material-icons-outlined ipp">close</i>
            </button>
        </div>
    </div>
    <div class="highlighter-popup-body ipp">
        <!-- Conteúdo -->
    </div>
</div>

<div class="highlighter-popup controller ipp">
    <div class="highlighter-popup-header ipp">
        <h5 class="ipp">Sobre o Conteúdo</h5>
    </div>
    <div class="highlighter-popup-body ipp">

    </div>
</div>
